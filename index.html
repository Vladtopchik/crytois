<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script>
function butclick() {
    let input = document.getElementById("input");
    let text = document.getElementById("area");
    let but = document.getElementById("copy");
    let value = input.value;
    let reversedText = value.split('').reverse().join('');
    text.innerText = reversedText;
    if (reversedText != ''){
    but.style.display = 'block';
    } else{
    but.style.display = 'none';
    };
};
function copytext() {
  const textarea = document.getElementById("area");
  textarea.select();
  document.execCommand('copy');
}

    </script>
</head>
<body>
  <div class="container">
      <div class="inner">
          <div class="item">
            <input id="input" type="text" placeholder="Text to reverse">
          </div>
          <div class="item">
            <p>Reversed text:</p>
          </div>
          <div class="item">
            <button onclick="copytext()" id="copy" class="newbut">Copy</button>
          </div>
          <div class="item">
            <button class="but" onclick="butclick()">Confim</button>
          </div>
            <div class="item">
            <textarea readonly id="area">Reversed text</textarea>
          </div>
      </div>
  </div>
</body>
</html>
